<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DM — ココスク</title>
<link rel="stylesheet" href="static/css/cocochat.css">
</head>
<body>
<div class="app">
  <div class="brand" onclick="window.location.href='cocotimeline.html'">
    <div class="logo">
      <img src="static/image/Cocosku_logo2.png" alt="ココスク">
    </div>
    <div class="app-name">ココスク</div>
  </div>

  <div id="dmListScreen">
    <div class="header">
      <div class="header-title">DM</div>
    </div>
    <div class="dm-list-container" id="dmListContainer"></div>
  </div>

  <div id="chatScreen">
    <div class="chat-header">
      <button class="back-btn" onclick="showDmList()">◀</button>
      <div class="chat-title" id="chatTitle"></div>
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="chat-input-area">
      <input type="text" id="chatInput" class="chat-input" placeholder="メッセージを入力...">
      <button class="send-btn" onclick="sendMessage()">送信</button>
    </div>
  </div>
</div>

</div>

</body>
</html>
