<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>プロフィール — ココスク</title>
<style>
:root {
  --bg: #fff7f9;
  --card: #fff;
  --accent: #ffd1dc;
  --accent2: #ffeeba;
  --text: #444;
  --muted: #888;
  --radius: 12px;
}
body {
  font-family: "Noto Sans JP", sans-serif;
  background: var(--bg);
  margin: 0;
  color: var(--text);
}
header {
  background: var(--accent);
  padding: 10px 16px;
  font-weight: bold;
  text-align: center;
  border-bottom: 2px solid var(--accent2);
}
.profile-card {
  background: var(--card);
  margin: 16px;
  padding: 16px;
  border-radius: var(--radius);
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-align: center;
}
.profile-avatar {
  width: 80px;
  height: 80px;
  background: var(--accent2);
  border-radius: 50%;
  margin: 0 auto 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: bold;
}
.profile-name {
  font-size: 20px;
  margin-bottom: 4px;
}
.follow-section {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 8px;
}
.follow-section span {
  cursor: pointer;
  color: var(--muted);
}
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
.modal-content {
  background: var(--card);
  border-radius: var(--radius);
  width: 90%;
  max-width: 400px;
  padding: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}
.modal-user {
  display: flex;
  align-items: center;
  gap: 10px;
  border-bottom: 1px solid #eee;
  padding: 6px 0;
}
.modal-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  cursor: pointer;
}
.close-btn {
  cursor: pointer;
  color: var(--muted);
  font-size: 18px;
}
</style>
</head>
<body>

<header>プロフィール</header>

<div class="profile-card">
  <div class="profile-avatar" id="avatar">渚</div>
  <div class="profile-name" id="username">天池 渚</div>
  <div class="follow-section">
    <span onclick="openFollowModal('following')">フォロー中</span>
    <span onclick="openFollowModal('followers')">フォロワー</span>
  </div>
</div>

<!-- モーダル -->
<div id="followModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span id="modalTitle">フォロー中のユーザー</span>
      <span class="close-btn" onclick="closeFollowModal()">✕</span>
    </div>
    <div id="followList"></div>
  </div>
</div>

<script>
// 仮のデータ（実際はサーバーやローカルストレージから取得する想定）
const myProfile = { name: "天池 渚" };
const follows = {
  "天池 渚": ["佐藤", "鈴木", "田中"],
  "佐藤": ["天池 渚"],
  "田中": []
};

function openFollowModal(type){
  const modal = document.getElementById("followModal"),
        list = document.getElementById("followList"),
        title = document.getElementById("modalTitle");

  list.innerHTML = "";
  let users = [];

  if(type === "following"){
    title.textContent = "フォロー中のユーザー";
    users = follows[myProfile.name] || [];
  } else {
    title.textContent = "フォロワー";
    for(const k in follows){
      if(follows[k].includes(myProfile.name)) users.push(k);
    }
  }

  if(users.length === 0){
    list.innerHTML = `<p style='text-align:center;color:var(--muted);margin:8px 0;'>${
      type === "following" ? "フォローしているユーザーはいません。" : "フォロワーはいません。"
    }</p>`;
  } else {
    users.forEach(u => {
      const div = document.createElement("div");
      div.className = "modal-user";
      div.innerHTML = `
        <div class='modal-avatar' onclick="goOtherProfile('${u}')">${u[0]}</div>
        <div style="flex:1;cursor:pointer;" onclick="goOtherProfile('${u}')">${u}</div>
      `;
      list.appendChild(div);
    });
  }

  modal.style.display = "flex";
}

function goOtherProfile(userName){
  // モーダルを閉じてから遷移
  const modal = document.getElementById("followModal");
  modal.style.display = "none";
  // 自然な遷移に少し遅延
  setTimeout(() => {
    window.location.href = 'cocootherprofile.html?user=' + encodeURIComponent(userName);
  }, 150);
}

function closeFollowModal(){
  document.getElementById("followModal").style.display = "none";
}
</script>

</body>
</html>
