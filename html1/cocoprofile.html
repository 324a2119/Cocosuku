<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>プロフィール編集 — ココスク</title>
  <link rel="stylesheet" href="static/css/cocoprofile.css">
</head>
<body>
  <div class="app">

    <div class="header-bar">
      <div class="brand" onclick="goTimeline()">
        <div class="logo">
          <img src="static/image/Cocosku_logo2.png" alt="ココスク ロゴ">
        </div>
        <div class="app-name">プロフィール</div>
      </div>
      <a href="cocosettings.html" class="settings-link">⚙️ 設定</a>
    </div>

    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-count" id="followingCount">0</div>
        <div>フォロー</div>
      </div>
      <div class="stat-item">
        <div class="stat-count" id="followerCount">0</div>
        <div>フォロワー</div>
      </div>
      <div class="stat-item">
        <div class="stat-count" id="postCount">0</div>
        <div>投稿</div>
      </div>
    </div>

    <!-- プロフィール表示 -->
    <div class="profile-card" id="profileDisplay">
      <div class="profile-header">
        <div class="avatar-preview" id="avatarPreview">ゲ</div>
        <h3 id="displayName">ゲストユーザー</h3>
        <p id="displayBio" style="text-align:center;color:var(--muted);margin-top:4px;">自己紹介なし</p>
        <button class="edit-btn" onclick="showEditForm()">プロフィールを編集</button>
      </div>
    </div>

    <!-- プロフィール編集フォーム -->
    <div class="profile-card" id="profileEdit" style="display:none;">
      <h3 style="margin-top:0;">プロフィール編集</h3>
      <div class="form-group"><label for="nameInput">名前（必須）</label><input type="text" id="nameInput" placeholder="ニックネームや本名"></div>
      <div class="form-group"><label for="bioInput">自己紹介</label><textarea id="bioInput" placeholder="短い自己紹介文"></textarea></div>

      <h4 style="margin-top:20px;border-bottom:1px solid #eee;padding-bottom:4px;">詳細情報</h4>
      <div class="form-group"><label for="hobbyInput">趣味</label><input type="text" id="hobbyInput" placeholder="例: 読書、写真"></div>
      <div class="form-group"><label for="circleInput">サークル/部活</label><input type="text" id="circleInput" placeholder="例: テニスサークル"></div>
      <div class="form-group"><label for="courseInput">学部/学科/専攻</label><input type="text" id="courseInput" placeholder="例: 情報システム学科"></div>
      <div class="form-group"><label for="gradeInput">学年</label><input type="text" id="gradeInput" placeholder="例: 1年"></div>
      <div class="form-group"><label for="qualificationInput">資格</label><input type="text" id="qualificationInput" placeholder="例: 基本情報技術者試験 合格"></div>
      <div class="form-group"><label for="commentInput">一言コメント</label><input type="text" id="commentInput" placeholder="例: よろしくお願いします！"></div>

      <button class="save-btn" onclick="saveProfile()">保存</button>
      <button class="edit-btn" onclick="cancelEdit()">キャンセル</button>
    </div>

    <div class="my-posts" id="myPosts"></div>

    <!-- フォロー/フォロワー モーダル -->
    <div id="followModal" class="modal-overlay">
      <div class="modal">
        <h3 id="modalTitle">フォロー中のユーザー</h3>
        <div id="followList" class="modal-list"></div>
        <button class="close-btn" onclick="closeFollowModal()">閉じる</button>
      </div>
    </div>

    <div class="nav-bar">
      <a href="cocotimeline.html" class="nav-item">🏠 TL</a>
      <a href="cocosearch.html" class="nav-item">🔍 検索</a>
      <a href="coconotifications.html" class="nav-item">🔔 通知</a>
      <a href="cocochat.html" class="nav-item">💬 DM</a>
      <a href="cocoprofile.html" class="nav-item active">👤 プロフ</a>
      <a href="cococalendar.html" class="nav-item">📅 予定</a>
    </div>

  </div>
  <script src="static/js/cocoprofile.js"></script>
</body>
</html>
