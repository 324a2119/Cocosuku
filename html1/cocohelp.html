<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ヘルプとサポート — ココスク</title>
<style>
:root {
  --bg: #fff7f9;
  --card: #fff;
  --accent: #ffd1dc;
  --accent2: #ffeeba;
  --text: #444;
  --muted: #888;
  --radius: 16px;
  font-family: "Noto Sans JP", "Rounded Mplus 1c", sans-serif;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}
.app {
  display: flex;
  flex-direction: column;
  max-width: 600px;
  margin: 0 auto;
  min-height: 100vh;
  padding: 8px;
  padding-bottom: 80px;
}
.header {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 12px;
}
.back-btn {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: var(--text);
}
.title {
  font-size: 20px;
  font-weight: bold;
}
.card {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  margin-bottom: 16px;
  padding: 16px;
}
.card-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 8px;
  border-bottom: 2px solid var(--accent);
  padding-bottom: 4px;
}
.card-text {
  font-size: 14px;
  line-height: 1.6;
  color: var(--text);
}
.nav-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 60px;
  max-width: 600px;
  margin: 0 auto;
  background: var(--card);
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-radius: var(--radius) var(--radius) 0 0;
  z-index: 15;
}
.nav-item {
  flex: 1;
  text-align: center;
  text-decoration: none;
  color: var(--muted);
  font-size: 11px;
  cursor: pointer;
  padding: 8px 0;
  transition: color 0.2s, background 0.2s;
}
.nav-item:hover { background: rgba(0,0,0,0.05); border-radius: 10px; }
.nav-item.active { color: #ff7fa3; font-weight: bold; }
</style>
</head>
<body>
<div class="app">
  <div class="header">
    <button class="back-btn" onclick="window.location.href='cocosettings.html'">←</button>
    <div class="title">ヘルプとサポート</div>
  </div>

  <div class="card">
    <div class="card-title">よくある質問</div>
    <div class="card-text">
      ・ログインできない場合は、パスワードを再設定してください。<br>
      ・アプリの動作が重い場合は、ブラウザを再起動してください。
    </div>
  </div>

  <div class="card">
    <div class="card-title">お問い合わせ</div>
    <div class="card-text">
      不具合やご意見は、<br>
      <b>support@cocosuku.jp</b> までご連絡ください。
    </div>
  </div>

  <div class="card">
    <div class="card-title">サポート時間</div>
    <div class="card-text">
      平日 10:00〜17:00（土日祝を除く）に対応しています。
    </div>
  </div>
</div>

<div class="nav-bar">
  <a href="cocotimeline.html" class="nav-item">🏠 TL</a>
  <a href="cocosearch.html" class="nav-item">🔍 検索</a>
  <a href="coconotifications.html" class="nav-item">🔔 通知</a>
  <a href="cocochat.html" class="nav-item">💬 DM</a>
  <a href="cocoprofile.html" class="nav-item">👤 プロフ</a>
  <a href="cococalendar.html" class="nav-item">📅 予定</a>
</div>
</body>
</html>
