<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>タイムライン - ココスク</title>
<link rel="stylesheet" href="cocotimeline.css" />
</head>
<body>

<header>
  <h1>ココスク</h1>
  <button class="post-open-btn" id="openPostBtn">＋ 投稿</button>
</header>

<main>
  <div id="feed" class="feed"></div>
</main>

<!-- モーダル -->
<div class="modal-bg" id="modalBg">
  <div class="modal-content">
    <h2>新しい投稿</h2>
    <textarea id="postText" placeholder="今の気持ちをつぶやこう..."></textarea>
    <input type="file" id="postImage" accept="image/*" onchange="previewImage(event)">
    <img id="postImagePreview" style="display:none; max-width:100%; margin-top:10px;">
    <div class="modal-buttons">
      <button id="cancelPostBtn">キャンセル</button>
      <button id="submitPostBtn" class="post-btn">投稿</button>
    </div>
  </div>
</div>

<script src="cocotimeline.js" defer></script>
</body>
</html>
