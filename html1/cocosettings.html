<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>設定 — ココスク</title>
<style>
:root{
  --bg:#fff7f9;
  --card:#fff;
  --accent:#ffd1dc;
  --accent2:#ffeeba;
  --text:#444;
  --muted:#888;
  --radius:16px;
  font-family:"Noto Sans JP","Rounded Mplus 1c",sans-serif;
}
*{box-sizing:border-box;}
body{margin:0;padding:0;background:var(--bg);color:var(--text);overflow-x:hidden;}
.app{display:flex;flex-direction:column;max-width:600px;margin:0 auto;min-height:100vh;padding:8px;}
.brand{display:flex;align-items:center;gap:8px;margin-bottom:8px;cursor:pointer;}
.logo{width:44px;height:44px;background:linear-gradient(135deg,var(--accent),var(--accent2));border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;color:#fff;font-size:18px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}

/* 設定カード */
.settings-group{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  margin-bottom:16px;
  padding:16px;
}
.group-title{
  font-size:18px;
  font-weight:bold;
  margin-bottom:12px;
  border-bottom:2px solid var(--accent);
  padding-bottom:4px;
}
.setting-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.setting-item:last-child{
  border-bottom:none;
}
.setting-label{
  font-size:16px;
}
.setting-value, .setting-action{
  color:var(--muted);
  font-size:15px;
  font-weight:bold;
}
.setting-action:hover{
  text-decoration:underline;
  color:#ff7fa3;
}
.logout-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:var(--radius);
  background:#f44;
  color:#fff;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  margin-top:20px;
}
.logout-btn:hover{
  background:#e33;
}
</style>
</head>
<body>
<div class="app">
  <div class="brand" onclick="goTimeline()">
    <div class="logo">コ</div>
    <div class="app-name" style="font-size:20px; font-weight:bold;">設定</div>
  </div>

  <div class="settings-group">
    <div class="group-title">アカウント設定</div>
    <div class="setting-item" onclick="alert('プロフィール編集に遷移')">
      <div class="setting-label">プロフィールを編集</div>
      <div class="setting-action">＞</div>
    </div>
    <div class="setting-item" onclick="alert('パスワード変更画面に遷移')">
      <div class="setting-label">パスワード変更</div>
      <div class="setting-action">＞</div>
    </div>
    <div class="setting-item" onclick="alert('メールアドレス変更画面に遷移')">
      <div class="setting-label">メールアドレス</div>
      <div class="setting-value">user@example.com</div>
    </div>
  </div>

  <div class="settings-group">
    <div class="group-title">プライバシー設定</div>
    <div class="setting-item" onclick="alert('ブロックリスト画面に遷移')">
      <div class="setting-label">ブロック中のユーザー</div>
      <div class="setting-action">＞</div>
    </div>
    <div class="setting-item" onclick="alert('プライバシー設定画面に遷移')">
      <div class="setting-label">公開設定</div>
      <div class="setting-value">全体公開</div>
    </div>
  </div>

  <div class="settings-group">
    <div class="group-title">その他</div>
    <div class="setting-item" onclick="alert('利用規約に遷移')">
      <div class="setting-label">利用規約</div>
      <div class="setting-action">＞</div>
    </div>
    <div class="setting-item" onclick="alert('プライバシーポリシーに遷移')">
      <div class="setting-label">プライバシーポリシー</div>
      <div class="setting-action">＞</div>
    </div>
    <div class="setting-item" onclick="alert('ヘルプ/FAQに遷移')">
      <div class="setting-label">ヘルプとサポート</div>
      <div class="setting-action">＞</div>
    </div>
  </div>
  
  <button class="logout-btn" onclick="logout()">ログアウト</button>

</div>

<script>
function goTimeline(){ window.location.href="cocotimeline.html"; }
function logout(){
  if(confirm("本当にログアウトしますか？")){
    localStorage.clear(); // データのクリア（シミュレーション）
    window.location.href="cocologin.html";
  }
}
</script>
</body>
</html>
