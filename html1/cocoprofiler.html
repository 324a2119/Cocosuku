<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>プロフィール — ココスク</title>
<link rel="stylesheet" href="static/css/cocoprofiler.css">
</head>
<body>
<div class="app">
  <div class="brand" onclick="goTimeline()">
    <div class="logo">
      <img src="Cocoimage/Cocosku_logo2.png" alt="ココスク" style="width:100%; height:100%; border-radius:50%;">
    </div>
    <div class="app-name">マイプロフィール</div>
  </div>

  <div class="profile-area">
    <div class="profile-icon" id="profileIcon">L</div>
    <div class="profile-name" id="profileName">Loading...</div>
    <div class="profile-bio" id="profileBio">読み込み中です</div>
    
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-count" id="followingCount">0</div>
            <div>フォロー</div>
        </div>
        <div class="stat-item">
            <div class="stat-count" id="followerCount">0</div>
            <div>フォロワー</div>
        </div>
    </div>

    <button class="edit-btn" onclick="window.location.href='cocoprofileedit.html'">プロフィール編集へ</button>
  </div>
  
  <h3 style="margin-top:0;">投稿一覧</h3>
  <div id="feed">
    <div style="text-align:center; color:var(--muted); margin-top:20px;">読み込み中です...</div>
  </div>

  <div class="nav-bar">
    <a href="cocotimeline.html" class="nav-item">🏠 TL</a>
    <a href="cocosearch.html" class="nav-item">🔍 検索</a>
    <a href="coconotifications.html" class="nav-item">🔔 通知</a>
    <a href="cocochat.html" class="nav-item">💬 DM</a>
    <a href="cocoprofile.html" class="nav-item active">👤 プロフ</a>
    <a href="cococalendar.html" class="nav-item">📅 予定</a>
  </div>
</div>

<!-- ✅ 外部JSを読み込み -->
<script src="static/js/cocootherprofiler.js"></script>
</body>
</html>
