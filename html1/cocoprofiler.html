<script>

function updateStats() {

    document.getElementById("followingCount").textContent = follows[userProfile.name].length;

    let followerCount = 0;

function renderPosts(){

    const originalIndex = posts.findIndex(post =>

// ã„ã„ã­æ©Ÿèƒ½ (è‡ªåˆ†ã®æŠ•ç¨¿ã«é™å®šã—ãŸã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹å‡¦ç†ã«ä¿®æ­£)
function toggleLike(index){
    const myPosts = posts.filter(p=>p.name===userProfile.name);
    // è¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹ myPosts ã®é€†é †ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‹ã‚‰ã€å…ƒã® posts é…åˆ—ã®æŠ•ç¨¿ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ç‰¹å®š
    const targetPost = myPosts[myPosts.length - 1 - index];

}

// æŠ•ç¨¿å‰Šé™¤æ©Ÿèƒ½ (ã‚ªãƒªã‚¸ãƒŠãƒ«ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’ä½¿ç”¨)
