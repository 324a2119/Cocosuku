<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>プロフィール — ココスク</title>
<style>
:root{
  --bg:#fff7f9;
  --card:#fff;
  --accent:#ffd1dc;
  --accent2:#ffeeba;
  --text:#444;
  --muted:#888;
  --radius:16px;
  font-family:"Noto Sans JP","Rounded Mplus 1c",sans-serif;
}
*{box-sizing:border-box;}
body{margin:0;padding:0;background:var(--bg);color:var(--text);}
.app{display:flex;flex-direction:column;max-width:600px;margin:0 auto;padding:16px;min-height:100vh;padding-bottom:80px;}
.brand{display:flex;align-items:center;gap:8px;margin-bottom:8px;cursor:pointer;}
.logo{width:44px;height:44px;background:linear-gradient(135deg,var(--accent),var(--accent2));border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;color:#fff;font-size:18px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
.app-name{font-size:20px; font-weight:bold;}

/* プロフィールエリア */
.profile-area{
    display:flex;
    flex-direction:column;
    align-items:center;
    background:var(--card);
    padding:20px;
    border-radius:var(--radius);
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
    margin-bottom:20px;
}
.profile-icon{
    width:80px;
    height:80px;
    background:linear-gradient(45deg, var(--accent), var(--accent2));
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:#fff;
    font-size:36px;
    margin-bottom:12px;
}
.profile-name{
    font-size:24px;
    font-weight:bold;
    margin-bottom:4px;
}
.profile-bio{
    color:var(--muted);
    font-size:15px;
    margin-bottom:16px;
}
.stats-bar{
    display:flex;
    gap:20px;
}
.stat-item{
    text-align:center;
    font-size:14px;
}
.stat-count{
    font-weight:bold;
    color:var(--text);
    font-size:18px;
}
.edit-btn{
    margin-top:16px;
    padding:8px 20px;
    border:1px solid var(--accent);
    border-radius:12px;
    background:#fff;
    color:var(--text);
    font-weight:bold;
    cursor:pointer;
}

/* 投稿カード (TLと同じスタイル) */
.post-card{
  background:var(--card);
  padding:16px;
  border-radius:var(--radius);
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  margin-bottom:16px;
}
.post-header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:12px;
}
.icon{
  width:40px;
  height:40px;
  background:#ffeeba;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:var(--text);
  font-size:16px;
  cursor:pointer;
}
.user-name{
  font-weight:bold;
  cursor:default; /* プロファイルページなので遷移しない */
}
.time{
  font-size:12px;
  color:var(--muted);
}
.post-content{
  margin-bottom:12px;
  line-height:1.5;
}
.post-image{
  max-width:100%;
  border-radius:10px;
  margin-bottom:12px;
}
.post-footer{
  display:flex;
  align-items:center;
  gap:8px;
}
.like-btn{
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
  padding:4px;
}
.like-btn.liked{
  color:red;
}
.delete-btn{
    background:#f44;
    color:#fff;
    border:none;
    padding:6px 10px;
    border-radius:8px;
    font-size:12px;
    cursor:pointer;
    margin-left:auto;
}

/* ナビゲーションバー */
.nav-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:60px;
  max-width:600px;
  margin:0 auto;
  background:var(--card);
  box-shadow:0 -2px 6px rgba(0,0,0,0.1);
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-radius:var(--radius) var(--radius) 0 0;
  z-index:15;
}
.nav-item{
  flex:1;
  text-align:center;
  text-decoration:none;
  color:var(--muted);
  font-size:11px; /* 6項目に合わせて縮小 */
  cursor:pointer;
  padding:8px 0;
}
.nav-item.active{
  color:#ff7fa3;
  font-weight:bold;
}
.nav-item:hover{
  background:rgba(0,0,0,0.05);
  border-radius:10px;
}
</style>
</head>
<body>
<div class="app">
  <div class="brand" onclick="goTimeline()">
    <div class="logo">
      <img src="Cocoimage/Cocosku_logo2.png" alt="ココスク" style="width:100%; height:100%; border-radius:50%;">
    </div>
    <div class="app-name">マイプロフィール</div>
  </div>

  <div class="profile-area">
    <div class="profile-icon" id="profileIcon">ゲ</div>
    <div class="profile-name" id="profileName">ゲストユーザー</div>
    <div class="profile-bio" id="profileBio">初めまして！</div>
    
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-count" id="followingCount">0</div>
            <div>フォロー</div>
        </div>
        <div class="stat-item">
            <div class="stat-count" id="followerCount">0</div>
            <div>フォロワー</div>
        </div>
    </div>

    <button class="edit-btn" onclick="window.location.href='cocoprofile.html'">プロフィール編集へ</button>
  </div>
  
  <h3 style="margin-top:0;">投稿一覧</h3>
  <div id="feed">
    <div style="text-align:center; color:var(--muted); margin-top:20px;">まだ投稿がありません。</div>
  </div>

  <div class="nav-bar">
    <a href="cocotimeline.html" class="nav-item">🏠 TL</a>
    <a href="cocosearch.html" class="nav-item">🔍 検索</a>
    <a href="coconotifications.html" class="nav-item">🔔 通知</a>
    <a href="cocochat.html" class="nav-item">💬 DM</a>
    <a href="cocoprofile.html" class="nav-item active">👤 プロフ</a>
    <a href="cococalendar.html" class="nav-item">📅 予定</a>
  </div>
</div>

<script>
let posts = JSON.parse(localStorage.getItem("posts") || "[]");
let userProfile = JSON.parse(localStorage.getItem("profile") || '{"name":"ゲストユーザー","avatar":"ゲ","bio":"初めまして！"}');
let follows = JSON.parse(localStorage.getItem("follows") || "{}");

// ログインチェック
if (!localStorage.getItem("isLoggedIn")) {
    window.location.href = "cocologin.html";
}

document.getElementById("profileIcon").textContent = userProfile.avatar;
document.getElementById("profileName").textContent = userProfile.name;
document.getElementById("profileBio").textContent = userProfile.bio;

function goTimeline(){ window.location.href="cocotimeline.html"; }

// フォロー・フォロワー数の更新
function updateStats() {
    if (!follows[userProfile.name]) follows[userProfile.name] = [];
    document.getElementById("followingCount").textContent = follows[userProfile.name].length;

    let followerCount = 0;
    for (const key in follows) {
        if (follows[key].includes(userProfile.name)) followerCount++;
    }
    document.getElementById("followerCount").textContent = followerCount;
}
updateStats();


function renderPosts(){
  const feed = document.getElementById("feed");
  feed.innerHTML = "";
  
  // 自分の投稿だけをフィルタリング
  const myPosts = posts.filter(p=>p.name===userProfile.name);
  
  if(myPosts.length === 0) {
    feed.innerHTML = '<div style="text-align:center; color:var(--muted); margin-top:20px;">まだ投稿がありません。</div>';
    return;
  }
  
  myPosts.slice().reverse().forEach((p,index)=>{
    const card = document.createElement("div");
    card.className = "post-card";
    const time = new Date(p.time).toLocaleString("ja-JP",{hour12:false});
    const liked = p.liked ? "liked" : "";
    
    // 自分の投稿なので削除ボタンは常に表示
    // 逆順で表示しているので、indexから元のposts配列のインデックスを計算
    const originalIndex = posts.findIndex(post => 
        post.name === p.name && post.text === p.text && post.time === p.time
    );

    let deleteBtn = `<button class="delete-btn" onclick="deletePost(${originalIndex})">削除</button>`;
    
    let imageTag = p.image ? `<img src="${p.image}" class="post-image">` : "";

    card.innerHTML = `
      <div class="post-header">
        <div class="icon">${p.avatar}</div>
        <div>
          <div class="user-name">${p.name}</div>
          <div class="time">${time}</div>
        </div>
        ${deleteBtn}
      </div>
      <div class="post-content">${p.text.replace(/\n/g, '<br>')}</div>
      ${imageTag}
      <div class="post-footer">
        <button class="like-btn ${liked}" onclick="toggleLike(${index})">❤️</button>
        <span>${p.likes || 0}</span>
      </div>
    `;
    feed.appendChild(card);
  });
}
renderPosts();

// いいね機能 (自分の投稿に限定したインデックス処理に修正)
function toggleLike(index){
    const myPosts = posts.filter(p=>p.name===userProfile.name);
    // 表示されている myPosts の逆順のインデックスから、元の posts 配列の投稿オブジェクトを特定
    const targetPost = myPosts[myPosts.length - 1 - index];
    const originalIndex = posts.findIndex(p => p === targetPost);
    
    if (originalIndex !== -1) {
        posts[originalIndex].liked = !posts[originalIndex].liked;
        posts[originalIndex].likes = (posts[originalIndex].likes || 0) + (posts[originalIndex].liked ? 1 : -1);
        localStorage.setItem("posts", JSON.stringify(posts));
        renderPosts();
    }
}

// 投稿削除機能 (オリジナルのインデックスを使用)
function deletePost(originalIndex){
    if(confirm("本当にこの投稿を削除しますか？")){
        posts.splice(originalIndex, 1);
        localStorage.setItem("posts", JSON.stringify(posts));
        renderPosts();
    }
}
</script>
</body>

</html>
