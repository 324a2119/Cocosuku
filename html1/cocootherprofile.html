<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ココスク - 他の人のプロフィール</title>
  <link rel="stylesheet" href="cocootherprofile.css">
</head>
<body>
  <div class="profile-card">
    <img id="userIcon" class="icon" src="" alt="ユーザーアイコン">
    <h2 id="userName">Loading...</h2>
    <button class="follow-btn">フォロー</button>
    <button class="dm-btn">DMを送る</button>

    <div class="details">
      <h3>詳細情報</h3>
      <p><strong>趣味:</strong> <span id="hobby"></span></p>
      <p><strong>サークル/部活:</strong> <span id="club"></span></p>
      <p><strong>学部/学科/専攻:</strong> <span id="department"></span></p>
      <p><strong>学年:</strong> <span id="grade"></span></p>
      <p><strong>資格:</strong> <span id="qualification"></span></p>
    </div>

    <div class="posts">
      <h3>投稿一覧</h3>
      <div id="postList"></div>
    </div>
  </div>

  <script src="cocootherprofile.js"></script>
</body>
</html>
