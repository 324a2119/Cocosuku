<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ユーザープロフィール — ココスク</title>
<style>
:root {
  --bg:#fff7f9;
  --card:#fff;
  --accent:#ffd1dc;
  --accent2:#ffeeba;
  --text:#444;
  --muted:#888;
  --radius:16px;
  font-family:"Noto Sans JP","Rounded Mplus 1c",sans-serif;
}
*{box-sizing:border-box;}
body{margin:0;padding:0;background:var(--bg);color:var(--text);overflow-x:hidden;}
.app{display:flex;flex-direction:column;max-width:600px;margin:0 auto;min-height:100vh;padding-bottom:80px;padding:8px;}

/* ヘッダー */
.header-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:8px;
    margin-bottom:16px;
    padding:8px 8px; 
}
.brand{display:flex;align-items:center;gap:8px;cursor:pointer;}
.logo{width:44px;height:44px;background:linear-gradient(135deg,var(--accent),var(--accent2));border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;color:#fff;font-size:18px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
.app-name{font-size:20px; font-weight:bold;}

/* プロフィールエリア */
.profile-area{
    display:flex;
    flex-direction:column;
    align-items:center;
    background:var(--card);
    padding:20px;
    border-radius:var(--radius);
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
    margin-bottom:20px;
}
.profile-icon{
    width:80px;
    height:80px;
    background:linear-gradient(45deg, #a0d1ff, #c3e2ff); /* 別の色 */
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:#fff;
    font-size:36px;
    margin-bottom:12px;
}
.profile-name{
    font-size:24px;
    font-weight:bold;
    margin-bottom:4px;
}
.profile-bio{
    color:var(--muted);
    font-size:15px;
    margin-bottom:16px;
}
.stats-bar{
    display:flex;
    gap:20px;
}
.stat-item{
    text-align:center;
    font-size:14px;
}
.stat-count{
    font-weight:bold;
    color:var(--text);
    font-size:18px;
}
.action-btn-group{
    display:flex;
    gap:10px;
    margin-top:16px;
}
.follow-btn{
    padding:8px 20px;
    border:1px solid var(--accent);
    border-radius:12px;
    background:var(--accent);
    color:var(--text);
    font-weight:bold;
    cursor:pointer;
}
.follow-btn.following{
    background:#fff;
    color:var(--text);
}
.dm-btn{
    padding:8px 20px;
    border:1px solid #ddd;
    border-radius:12px;
    background:#fff;
    color:var(--text);
    font-weight:bold;
    cursor:pointer;
}


/* 投稿カード (TLと同じスタイル) */
.post-card{
  background:var(--card);
  padding:16px;
  border-radius:var(--radius);
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  margin-bottom:16px;
}
.post-header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:12px;
}
.icon{
  width:40px;
  height:40px;
  background:#ffeeba;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:var(--text);
  font-size:16px;
  cursor:pointer;
}
.user-name{
  font-weight:bold;
  cursor:default;
}
.time{
  font-size:12px;
  color:var(--muted);
}
.post-content{
  margin-bottom:12px;
  line-height:1.5;
}
.post-image{
  max-width:100%;
  border-radius:10px;
  margin-bottom:12px;
}
.post-footer{
  display:flex;
  align-items:center;
  gap:8px;
}
.like-btn{
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
  padding:4px;
}
.like-btn.liked{
  color:red;
}

/* ナビゲーションバー */
.nav-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:60px;
  max-width:600px;
  margin:0 auto;
  background:var(--card);
  box-shadow:0 -2px 6px rgba(0,0,0,0.1);
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-radius:var(--radius) var(--radius) 0 0;
  z-index:15;
}
.nav-item{
  flex:1;
  text-align:center;
  text-decoration:none;
  color:var(--muted);
  font-size:11px; /* 6項目に合わせて縮小 */
  cursor:pointer;
  padding:8px 0;
}
.nav-item.active{
  color:#ff7fa3;
  font-weight:bold;
}
.nav-item:hover{
  background:rgba(0,0,0,0.05);
  border-radius:10px;
}
</style>
</head>
<body>
<div class="app">

  <div class="header-bar">
    <div class="brand" onclick="goTimeline()">
        <div class="logo">コ</div>
        <div class="app-name" id="userNameHeader">...</div>
    </div>
    </div>

  <div class="profile-area">
    <div class="profile-icon" id="profileIcon">?</div>
    <div class="profile-name" id="profileName">Loading...</div>
    <div class="profile-bio" id="profileBio"></div>
    
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-count" id="followingCount">0</div>
            <div>フォロー</div>
        </div>
        <div class="stat-item">
            <div class="stat-count" id="followerCount">0</div>
            <div>フォロワー</div>
        </div>
        <div class="stat-item">
            <div class="stat-count" id="postCount">0</div>
            <div>投稿</div>
        </div>
    </div>
    
    <div class="action-btn-group">
        <button class="follow-btn" id="followBtn" onclick="toggleFollow()">フォロー</button>
        <button class="dm-btn" onclick="startChat()">💬 DMを送る</button>
    </div>
  </div>

  <h3 style="margin-top:0;">投稿一覧</h3>
  <div id="userPostsDiv">
    <div style="text-align:center; color:var(--muted); margin-top:20px;">投稿を読み込み中...</div>
  </div>

  <div class="nav-bar">
    <a href="cocotimeline.html" class="nav-item">🏠 TL</a>
    <a href="cocosearch.html" class="nav-item">🔍 検索</a>
    <a href="coconotifications.html" class="nav-item">🔔 通知</a>
    <a href="cocochat.html" class="nav-item">💬 DM</a>
    <a href="cocoprofile.html" class="nav-item">👤 プロフ</a>
    <a href="cococalendar.html" class="nav-item">📅 予定</a>
  </div>
</div>

<script>
let posts = JSON.parse(localStorage.getItem("posts") || "[]");
let follows = JSON.parse(localStorage.getItem("follows") || "{}");
let myProfile = JSON.parse(localStorage.getItem("profile") || '{"name":"ゲスト","avatar":"ゲ"}');

// ログインチェック
if (!localStorage.getItem("isLoggedIn")) {
    window.location.href = "cocologin.html";
}

// URLからユーザー名を取得
const urlParams = new URLSearchParams(window.location.search);
const userName = urlParams.get('user');

// モックユーザーデータ (タイムラインで使うデータと一致させる)
const mockProfiles = {
    "そら": { name: "そら", bio: "趣味は写真、サークルはテニスです。", avatar: "そ" },
    "たけっちょ": { name: "たけっちょ", bio: "勉強頑張ってます！", avatar: "た" },
    "みかん": { name: "みかん", bio: "文学部所属。読書が趣味。", avatar: "み" },
    [myProfile.name]: myProfile
};
const userProfile = mockProfiles[userName] || { name: userName, bio: "このユーザーの情報はまだ登録されていません。", avatar: userName ? userName[0] : "?" };

// 自分のプロフィールページへのリダイレクト
if (userName === myProfile.name) {
    window.location.href = "cocoprofiler.html";
}


const profileIcon = document.getElementById("profileIcon");
const profileName = document.getElementById("profileName");
const profileBio = document.getElementById("profileBio");
const followBtn = document.getElementById("followBtn");
const userPostsDiv = document.getElementById("userPostsDiv");
const followingCount = document.getElementById("followingCount");
const followerCount = document.getElementById("followerCount");
const postCount = document.getElementById("postCount");

profileName.textContent = userProfile.name;
profileIcon.textContent = userProfile.avatar;
profileBio.textContent = userProfile.bio;
document.getElementById("userNameHeader").textContent = userProfile.name;

function goTimeline(){ window.location.href="cocotimeline.html"; }

// フォロー状態の更新と表示
function updateFollowBtn(){
  // 自分がこのユーザーをフォローしているかチェック
  const isFollowing = follows[myProfile.name] && follows[myProfile.name].includes(userProfile.name);

  if(isFollowing){
    followBtn.textContent = "フォロー中";
    followBtn.classList.add("following");
  } else {
    followBtn.textContent = "フォロー";
    followBtn.classList.remove("following");
  }
}

function toggleFollow(){
  if(!follows[myProfile.name]) follows[myProfile.name] = [];
  const index = follows[myProfile.name].indexOf(userProfile.name);
  if(index>=0){
    follows[myProfile.name].splice(index,1);
  } else {
    follows[myProfile.name].push(userProfile.name);
  }
  localStorage.setItem("follows", JSON.stringify(follows));
  updateFollowBtn();
  updateStats();
}

function startChat(){
    // DMページへ遷移し、相手を設定
    window.location.href = `cocochat.html?target=${encodeURIComponent(userProfile.name)}`;
}

// フォロー・フォロワー数、投稿数の更新
function updateStats() {
    if (!follows[userProfile.name]) follows[userProfile.name] = [];
    followingCount.textContent = follows[userProfile.name].length;

    let count = 0;
    for (const key in follows) {
        if (follows[key].includes(userProfile.name)) count++;
    }
    followerCount.textContent = count;
    
    // 投稿数計算
    const userPostCount = posts.filter(p => p.name === userProfile.name).length;
    postCount.textContent = userPostCount;
}

// 投稿レンダリング（そのユーザーの投稿だけ）
function renderUserPosts(){
  if(!userProfile) return;
  const userPosts = posts.filter(p => p.name === userProfile.name);
  userPostsDiv.innerHTML = "";
  if(userPosts.length === 0){
    userPostsDiv.innerHTML = "<div style='color:var(--muted); text-align:center;'>まだ投稿がありません。</div>";
    return;
  }
  
  // 自分のタイムラインと同じ表示ロジック
  userPosts.slice().reverse().forEach((p, index)=>{
    const card = document.createElement("div");
    card.className = "post-card";
    const time = new Date(p.time).toLocaleString("ja-JP",{hour12:false});
    const liked = p.liked ? "liked" : "";
    
    let imageTag = p.image ? `<img src="${p.image}" class="post-image">` : "";

    card.innerHTML = `
      <div class="post-header">
        <div class="icon">${p.avatar}</div>
        <div>
          <div class="user-name">${p.name}</div>
          <div class="time">${time}</div>
        </div>
      </div>
      <div class="post-content">${p.text.replace(/\n/g, '<br>')}</div>
      ${imageTag}
      <div class="post-footer">
        <button class="like-btn ${liked}" onclick="toggleLike(${index})">❤️</button>
        <span>${p.likes || 0}</span>
      </div>
    `;
    userPostsDiv.appendChild(card);
  });
}

// いいね機能 (他ユーザーの投稿に限定したインデックス処理に修正)
function toggleLike(index){
    const userPosts = posts.filter(p=>p.name===userProfile.name);
    // 表示されている userPosts の逆順のインデックスから、元の posts 配列の投稿オブジェクトを特定
    const targetPost = userPosts[userPosts.length - 1 - index];
    const originalIndex = posts.findIndex(p => p === targetPost);
    
    if (originalIndex !== -1) {
        posts[originalIndex].liked = !posts[originalIndex].liked;
        posts[originalIndex].likes = (posts[originalIndex].likes || 0) + (posts[originalIndex].liked ? 1 : -1);
        localStorage.setItem("posts", JSON.stringify(posts));
        renderUserPosts(); // 投稿一覧を再レンダリング
    }
}

// 初期処理
updateFollowBtn();
updateStats();
renderUserPosts();
</script>
</body>
</html>
