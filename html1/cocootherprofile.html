<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザープロフィール — ココスク</title>
  <link rel="stylesheet" href="static/css/cocootherprofile.css">
</head>
<body>
  <div class="profile-card">
    <!-- プロフィール画像 -->
    <div class="profile-header">
      <img id="profile-icon" src="images/default.png" alt="プロフィール画像" class="profile-img">
      <h2 id="profile-name">Loading...</h2>
      <p id="profile-bio">読み込み中...</p>
    </div>

    <!-- ボタン -->
    <div class="profile-actions">
      <button id="follow-btn">フォロー</button>
      <button id="dm-btn">DMを送る</button>
    </div>

    <!-- 詳細情報 -->
    <div class="profile-details">
      <h3>📋 詳細情報</h3>
      <ul>
        <li><strong>趣味：</strong><span id="hobby">---</span></li>
        <li><strong>サークル/部活：</strong><span id="circle">---</span></li>
        <li><strong>学部/学科/専攻：</strong><span id="major">---</span></li>
        <li><strong>学年：</strong><span id="grade">---</span></li>
        <li><strong>資格：</strong><span id="license">---</span></li>
        <li><strong>一言コメント：</strong><span id="comment">---</span></li>
      </ul>
    </div>
  </div>

  <script src="static/js/cocootherprofile.js"></script>
</body>
</html>
